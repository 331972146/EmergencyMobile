<ion-view title="新用户注册">
  <ion-nav-bar class="bar-dark nav-title-slide-ios7">
    <ion-nav-back-button class="button-icon ion-android-arrow-back"></ion-nav-back-button>    
  </ion-nav-bar>
  <div  style="position: absolute;top: 43px;z-index:100;display: block;height: 2.5px;background-color: #ef473a;{{barwidth}}" ></div>
  <ion-content padding="true">
    <div class="list" style="margin-bottom:0" >

      <label class="item item-input">
        <span class="input-label" style="width:80px">用户名</span>
        <input type="text" ng-model="register.account" placeholder="设置登录帐号">
      </label>
      <label class="item item-input">
        <span class="input-label" style="width:80px">密码</span>
        <input type="tel" ng-model="register.passwd" placeholder="设置登录密码">
      </label>
      <label class="item item-input">
        <span class="input-label" style="width:80px">确认密码</span>
        <input type="tel" ng-model="register.passwd0" placeholder="请再次输入密码进行确认">
      </label>
      <!-- <label class="item item-input"> -->
        <div class="item" style="background-color: #EFEFD0"></div>
      <!-- </label>       -->
      <label class="item item-input">
        <span class="input-label" style="width:80px">姓名</span>
        <input type="text" ng-model="register.realName" placeholder="请填写真实姓名">
      </label>
      <label  class="item item-input item-select">
        <div class="input-label">性别</div>
        <select ng-model="register.gender">
          <option value="">请选择</option>
          <option >女</option>
          <option>男</option>
        </select>
      </label> 
      <label  class="item item-input item-select">
        <div class="input-label">角色</div>
        <select ng-model="register.role">
          <option value="">请选择</option>
          <option>急救人员</option>
          <option>分流人员</option>
          <option>分流组组长</option>
        </select>
      </label>             
 <!--      <a class="item">
        <div>
          <span>角色</span><span class="item-note">role{{role}}</span>
        </div>
      </a>  -->    
      <label class="item item-input">
        <span class="input-label" style="width:80px">单位</span>
        <input type="password" ng-model="register.affiliation" placeholder="请填写您的工作单位">
      </label> 
      <label class="item item-input">
        <span class="input-label" style="width:80px">职位</span>
        <input type="password" ng-model="register.position" placeholder="请填写您的职位">
      </label>   
      <span style="color:#c55e19">{{logStatus}}</span><span style="color:white">00</span>                
    </div>        
    <button  class="button button-block button-assertive" ng-click="register(register)">注 册</button>          
  </ion-content>
  </div>
</ion-view>
